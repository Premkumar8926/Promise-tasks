<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-card">
            <h1 class="title">India Weather</h1>
            <h3 class="subtitle">Weather App</h3>
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="city-input-btn">Get Weather</button>
            <div id="weather-info" class="animate__animated animate__fadeIn">
                <h3 id="city-name"></h3>
                <p id="date"></p>
                <img id="weather-icon" src="https://www.bing.com/images/search?view=detailV2&ccid=G%2frg1X2G&id=EA786A6F28B3D3AD0352AA9CC67836287C92E328&thid=OIP.G_rg1X2GABfZXj7HBJUWhwHaHa&mediaurl=https%3a%2f%2fcdn3.iconfinder.com%2fdata%2ficons%2fluchesa-vol-9%2f128%2fWeather-1024.png&exph=1024&expw=1024&q=weather+icon&simid=608036072770581032&FORM=IRPRST&ck=6CD976766A85BF93F4FAEFB2BB88C8C8&selectedIndex=11&itb=1" alt="Weather Icon">
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="wind-speed"></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>

</html>
