<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REST Countries API Demo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container my-4">
    <header>
      <h1>Explore Countries</h1>
    </header>
    
    <main>
      <section class="search-section">
        <label for="country-search">Search for a country:</label>
        <input type="text" id="country-search" placeholder="Enter country name">
      </section>
      
      <section class="countries-list">
        <select id="countries" size="10"></select>
      </section>
      
      <section class="country-details">
        <h2 id="country-name"></h2>
        <div id="flag-container">
          <img id="country-flag" src="" alt="Flag">
        </div>
        <div>
          <p><strong>Capital:</strong> <span id="capital"></span></p>
          <p><strong>Population:</strong> <span id="population"></span></p>
          <p><strong>Region:</strong> <span id="region"></span></p>
          <p><strong>Subregion:</strong> <span id="subregion"></span></p>
          <p><strong>Languages:</strong> <span id="languages"></span></p>
          <p><strong>Currencies:</strong> <span id="currencies"></span></p>
        </div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
